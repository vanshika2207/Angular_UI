 <a href="#" class="list-group-item clearfix" (click)="onSelectRecipe()">
  <div class="pull-left">
    <h4 class="list-group-item-heading">
      {{recipes.name}}
    </h4>
    <p class="list-group-item-text">{{recipes.desc}}</p>
  </div>
  <span class="pull-right">
    <img [src]="recipes.imagePath" alt="{{recipes.name}}" class="img-responsive"
      style="max-height:100px">
  </span>
</a>
