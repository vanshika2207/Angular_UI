<section id="tasks">
  <header>
    <h2>{{name}}'s Tasks</h2>
  </header>
  <menu>
    <button type="button" (click)="onStartAddTask()">Add Task</button>
  </menu>
  @if(isAddingTask){
  <app-new-task [userId]="userId" (close)="onCloseAddTask()"></app-new-task>

  }
  <ul>
    @for(task of selectedUserTasks;track task.id){
    <li><app-task [task]="task"></app-task></li>
    }

  </ul>

</section>
