<li id='product{{i}}' (click)="display()">
  <div class="product-list">
    <img id="image{{i}}" [src]="productItems.imageUrl"
      alt="{{ productItems.name }}"
      class="product-image" height="100" width="100">
    <div class="product-details">
      <div><strong>{{ productItems.name }}</strong></div>
    </div>
  </div>
</li>
