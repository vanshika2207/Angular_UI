<h1>{{pageTitle}}</h1>
<div>
  <img [src]="imageUrl" alt="image">
</div>
<div>
  <!-- without data -->
  <button (click)="incrementCount()">Click</button>
  <p>{{count}}</p>
  <!-- passing data to event handlers -->
  <button (click)="handleClick('Hello World')">Button with Message</button>
  <p>{{message}}</p>
  <input (input)="eventClick($event)" placeholder="Type something">
  <p>{{eventMessage}}</p>
  <input type="text" [(ngModel)]="name">
  <p>Welcome {{name}}</p>
  <input type="text" [ngModel]="username"
    (ngModelChange)="greetVanshika($event)">
  <p>{{username}}</p>
  <input type="text" [(ngModel)]="customerName">
  <p>customer Name {{customerName}}</p>
  <input #nameRef type="text" [(ngModel)]="motherName">
  <p>mother Name {{motherName}}</p>

</div>
