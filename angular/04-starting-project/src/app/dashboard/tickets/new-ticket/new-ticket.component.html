<form (ngSubmit)="onSubmit()" #form>
  <app-control label="Title">
    <input type="text" name="title" id="title" #titleInput #input
      [(ngModel)]="enteredTitle">
  </app-control>

  <app-control label="Request" #ctrl>
    <textarea name="request" id="request" rows="3" #requestInput
      #input [(ngModel)]="enteredText"></textarea>
  </app-control>

  <button appButton #btn>
    Submit
    <span class="icon">
      â©¥
    </span>
  </button>
</form>
