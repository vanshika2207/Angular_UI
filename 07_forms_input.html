<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms and Input</title>
</head>
<body>
  <form action="process.php" method="post">
    <fieldset>

    <!-- Text -->
    <div>
      <label for="name">Name</label><br>
      <input type="text" id="name" name="name" value="Vanshika">
    </div>
    <!-- Email -->
    <div>
      <label for="email">Email</label><br>
      <input type="email" name="email" id="email" required>
    </div>
    <!-- Password -->
    <div>
      <label for="password">Password</label><br>
      <input type="password" name="password" id="password" required>
    </div>
    </fieldset>

    <fieldset>
      <!-- Message  -->
    <div>
      <label for="message">Message</label><br>
      <textarea name="message" id="message" cols="30" rows="10" placeholder="enter message"></textarea>
    </div>
    <div>
      <!-- Select from list -->
      <label for="sex">Sex</label>
      <select name="sex" id="sex">
        <option value="male">male</option>
        <option value="female" selected>female</option>
        <option value="other">other</option>

      </select>
    </div>
    <!-- Number -->
    <div>
      <label for="age">Age</label><br>
      <input type="number" name="age" id="age" >
    </div>
    <!-- Date -->
    <div>
      <label for="birthday">Birthday</label><br>
      <input type="date" name="birthday" id="birthday">
    </div>
    <!-- Date time local -->
    <div>
      <label for="date_time">Date and Time</label>
      <input type="datetime-local" name="date_time" id="date_time">
    </div>
    <!-- Month -->
    <div>
      <label for="month">Month</label>
      <input type="month" id="month" name="month">
    </div>
    <!-- Week -->
    <div>
      <label for="week">Week</label>
      <input type="week" id ="week" name="week">
    </div>
    <!-- range -->
    <div>
      <label for="range">Select a range</label>
      <input type="range" max="50" min="30" id="range" name="range" step="10">
    </div>
    <!-- Radio button -->
    <div>
      <label for="membership">Membership</label>  
      <input type="radio" name="membership" id="membership" value="simple">Simple
      <input type="radio" name="membership" id="membership" value="standard" checked>Standard
      <input type="radio" name="membership" id="membership" value ="super">Super
    <!-- Checkbutton -->
    </div>
    <div>
      <label for="likes">I like</label>  
      <input type="checkbox" name="like" id="likes" value="bike">Bike
      <input type="checkbox" name="likes" id="likes" value="car" checked>Car
      <input type="checkbox" name="likes" id="likes" value ="plane" checked>Plane
    </div>
    <!-- telephone -->
    <div>
      <label for="phone">Enter your phone number</label>
      <input type="tel" name="phone" id="phone">
    </div>
    <!-- File to upload -->
    <div>
      <label for="file">Upload your file</label>
      <input type="file" name="file" id="file">
    </div>
    <!-- URL -->
    <div>
      <label for="url">URL</label>
      <input type="url" name="url" id="url">
    </div>
    <!-- Color -->
    <div>
      <label for="colour">Chose Color</label>
      <input type="color" name="colour" id="colour">
    </div>
    <!-- Serach -->
    <div>
      <label for="search">Search</label>
      <input type="search" name="search" id="search">
    </div>
    <div>
      <input type="submit" value="Submit">
    </div>
    <!-- Generic button -->
    <div>
     <input type="button" value="Click">
    </div>
    <!-- Reset -->
    <input type="reset" value="Reset">
    <!-- hidden -can not be modified by the users -->
    <label for="hidden">hidden</label>
    <input type="hidden" name="hidden" id="hidden">
    <!-- <button type="submit">Submit</button>
    <button type="reset">Reset</button> -->
  </form>
</fieldset>
</body>
</html>
