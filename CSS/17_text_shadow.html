<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Shadow</title>
  <style>
    h1{
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      font-size: 4rem;;
    }
    h1.a{
      /* h-shadow  v-shadow color*/
      text-shadow: 0.2rem 0.2rem steelblue;
    }
    h1.b{
      /* with blur */
      text-shadow: 0.2rem 0.2rem 0.7rem steelblue;
    }
    h1.c{
      /* white text */
      color: white;
      text-shadow: 0.2rem 0.2rem 1rem steelblue;
    }
    h1.d{
      text-shadow: -0.2rem 0.2rem 0.7rem steelblue;
    }

  </style>
</head>

<body>
  <h1 class="a">Welcome</h1>
  <h1 class="b">Welcome</h1>
  <h1 class="c">Welcome</h1>
  <h1 class="d">Welcome</h1>
  
</body>
</html>
