<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
  </head>
  <style>
  /* color name */
  h1{
    color:red
  }
  /* rgb value 0-255 */
  h2{
     color: rgb(150,200,255);
  }
  /* hex */
  h3{
    color: #c56688;

  }
  /* hsla=hue ,saturation,lightness,alpha*/
  h4{
    color: hsla(30,100%,0%,1)
  }


</style>
  <body>
    <h1>heading one</h1>
    <h2>heading two</h2>
    <h3>heading three</h3>
    <h4>heading 4</h4>

  </body>
</html>
