<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colors</title>
</head>
<style>
  /* color name */
  h1{
    color:red
  }
  /* rgb value 0-255 */
  h2{
     color: rgb(9,255,10);
  }
  /* hex */
  h3{
    color: #e4a9ff;
  }
  h4{
    color: hsla(120, 46%, 28%, 0.3)
  }


</style>
<body>
  <h1>heading one</h1>
  <h2>heading two</h2>
  <h3>heading three</h3>
  <h4>heading 4</h4>
  
</body>
</html>
