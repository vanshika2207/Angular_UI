<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <form action method="POST">
      <fieldset>
        <div>
          <label for="name">Name</label><br>
          <input type="text" for="name" value="vanshika">
        </div>
        <div>
          <label for="email">Email</label><br>
          <input type="email" for="email" placeholder="Enter your email">
        </div>
        <div>
          <label for="password">Password</label><br>
          <input type="password" for="password" required>
        </div>
      </fieldset>
      <fieldset>
        <div>
          <label for="message">Message</label>
          <textarea name="message" id cols="40" rows="5"></textarea>
        </div>
        <div>
          <label for="sex">Sex</label>
          <select name="sex">
            <option value="male">Male</option>
            <option value="value" selected>Female</option>
            <option value="others">Others</option>
          </select>
        </div>
        <div>
          <label for="age">Age</label><br>
          <input type="number" name="age">
        </div>
        <div>
          <label for="date">Date</label><br>
          <input type="date" name="date" id>
        </div>
        <div>
          <label for="datetime">Date and Time</label><br>
          <input type="datetime-local" name="date" id>
        </div>
        <div>
          <label for="month">Month</label>
          <input type="month" name="month">
        </div>
        <div>
          <label for="week">Week</label>
          <input type="week" name="week">
        </div>
        <div>
          <label for="range">Select a range</label>
          <input type="range" max="1000" steps="2" value="800">
        </div>
        <div>
          <label for="membership">Membership</label>
          <input type="radio" name="membership" value="simple" checked>Simple
          <input type="radio" name="membership" value="complicated">complicated
        </div>
        <div>
          <label for="likes">Likes</label>
          <input type="checkbox" name="likes" value="bike">bike
          <input type="checkbox" name="likes" value="car" checked>car

        </div>
      </fieldset>

    </form>
  </body>
</html>
