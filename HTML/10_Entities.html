<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entities</title>
</head>
<body>
  <!-- Non breaking space -->
  <p>Hello, my name is           brad</p>
  <!--no effect-->
  <p>Hello, my name is &nbsp; &nbsp; &nbsp      Brad</p>
  <!-- use angular brackets in html (grater than /less than) -->
  <p>5>2</p>
  <!-- not compatible with all browsers -->
  <p>5 &gt; 2</p>
  <p>5 &#62; 2</p>
  <p>5 &lt; 2</p>
  <p>5 &#60; 2</p>
  <!-- Copyright -->
  <p>&copy;</p>
  <!-- Trademark -->
  <p>&reg;</p>
  <!-- Currency -->
  <p>&cent;</p>
  <p>&dollar;;</p>
  <p>&pound;</p>
  <p>&yen;</p>
  <p>&euro;</p>
  <p>&#x20B9;</p>
  <!-- Suits -->
  <p>&spades;</p>
  <p>&diamondsuit;</p>
  <p>&clubs;</p>
  <p>&hearts;</p>
  <!-- computer code -->
  <code>
    x=19
    y=90
    print(x+y)
  </code>
  <!-- Keyboard instruction -->
  <p>Save the file by <kbd>Ctrl+S</kbd></p>
</body>
</html>
