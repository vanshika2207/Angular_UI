<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links and Images</title>
</head>
<body>
  <!-- External Link -->
  <a href="http://google.com">Click for Google</a>
  <br>
  <!-- On another tab -->
  <a href="http://google.com" target="_blank">Click for Google</a>
  <!-- Internal Link -->
  <p>
    <a href="/HTML/04_typograpghy.html">To typography page</a>
  </p>
  <!-- Local image -->
  <img src="images/sample.jpg" alt="sample image" height="200" width="200">
  <!-- Remote image -->
  <img src="https://images.unsplash.com/photo-1560707303-4e980ce876ad?w=200&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8c291cmNlfGVufDB8fDB8fHww" alt="Remote image">
</body>
</html>
