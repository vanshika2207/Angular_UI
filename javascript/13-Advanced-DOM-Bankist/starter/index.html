<!DOCTYPE html>
<html>
  <head>
    <style>
        h1 {
            color: blue;
        }
        #table {
          display: none;
        }
    </style>
  </head>
  <body>
    <h1>Market Billing System</h1>
    <div>
      <h2>Add Product Item</h2>
      <label for="name">Product Name</label><br>
      <input type="text" id="name"><br>
      <label for="price">Price</label><br>
      <input type="text" id="price"><br>
      <label for="quantity">Quantity</label><br>
      <input type="text" id="quantity"><br>
      <button id="additem" onclick="calculateTotal()">+ Add Item</button>
    </div>
    <div>
      <h2>Bill Details of total items</h2>
      <h3 id="net_total">Your net amount is Rs. 0</h3>
    </div>
    <table id="table">
      <thead>
        <th>Product name</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Total</th>
      </thead>
      <tbody>

      </tbody>
    </table>

    <script>
        function calculateTotal() {
            const price = parseFloat(document.getElementById("price").value);
            const quantity = parseInt(document.getElementById("quantity").value);

            if (!isNaN(price) && !isNaN(quantity)) {
                const total = price * quantity;
                document.getElementById("net_total").textContent = `Your net amount is Rs. ${total}`;
            } else {
                alert("Please enter valid price and quantity.");
            }
            const tableElement = document.getElementById("table");
            tableElement.style.display = "table";
        }
    </script>
  </body>
</html>
